<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route</title>
    <style>
      #chartdiv {
        width: 100%;
        height: 550px;
      }
    </style>
  </head>

  <body>
    <div id="chartdiv"></div>

    <!-- Chart code -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Chart code -->
    <script>
      am5.ready(function () {
        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");

        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([am5themes_Animated.new(root)]);

        // Create the map chart
        // https://www.amcharts.com/docs/v5/charts/map-chart/
        var chart = root.container.children.push(
          am5map.MapChart.new(root, {
            panX: "rotateX",
            panY: "translateY",
            projection: am5map.geoMercator(),
            homeGeoPoint: { latitude: 2, longitude: 2 },
          })
        );

        var cont = chart.children.push(
          am5.Container.new(root, {
            layout: root.horizontalLayout,
            x: 20,
            y: 40,
          })
        );

        // Add labels and controls
        cont.children.push(
          am5.Label.new(root, {
            centerY: am5.p50,
            text: "Map",
          })
        );

        var switchButton = cont.children.push(
          am5.Button.new(root, {
            themeTags: ["switch"],
            centerY: am5.p50,
            icon: am5.Circle.new(root, {
              themeTags: ["icon"],
            }),
          })
        );

        switchButton.on("active", function () {
          if (!switchButton.get("active")) {
            chart.set("projection", am5map.geoMercator());
            chart.set("panY", "translateY");
            chart.set("rotationY", 0);
            backgroundSeries.mapPolygons.template.set("fillOpacity", 0);
          } else {
            chart.set("projection", am5map.geoOrthographic());
            chart.set("panY", "rotateY");

            backgroundSeries.mapPolygons.template.set("fillOpacity", 0.1);
          }
        });

        cont.children.push(
          am5.Label.new(root, {
            centerY: am5.p50,
            text: "Globe",
          })
        );

        // Create series for background fill
        // https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/#Background_polygon
        var backgroundSeries = chart.series.push(
          am5map.MapPolygonSeries.new(root, {})
        );
        backgroundSeries.mapPolygons.template.setAll({
          fill: root.interfaceColors.get("alternativeBackground"),
          fillOpacity: 0,
          strokeOpacity: 0,
        });

        // Add background polygon
        // https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/#Background_polygon
        backgroundSeries.data.push({
          geometry: am5map.getGeoRectangle(90, 180, -90, -180),
        });

        // Create main polygon series for countries
        // https://www.amcharts.com/docs/v5/charts/map-chart/map-polygon-series/
        var polygonSeries = chart.series.push(
          am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow,
          })
        );

        // Create line series for trajectory lines
        // https://www.amcharts.com/docs/v5/charts/map-chart/map-line-series/
        var lineSeries = chart.series.push(am5map.MapLineSeries.new(root, {}));
        lineSeries.mapLines.template.setAll({
          stroke: root.interfaceColors.get("alternativeBackground"),
          strokeOpacity: 0.3,
        });

        // Create point series for markers
        // https://www.amcharts.com/docs/v5/charts/map-chart/map-point-series/
        var pointSeries = chart.series.push(
          am5map.MapPointSeries.new(root, {})
        );

        pointSeries.bullets.push(function () {
          var circle = am5.Circle.new(root, {
            radius: 7,
            tooltipText: "Drag me!",
            cursorOverStyle: "pointer",
            tooltipY: 0,
            fill: am5.color(0xffba00),
            stroke: root.interfaceColors.get("background"),
            strokeWidth: 2,
            draggable: true,
          });

          circle.events.on("dragged", function (event) {
            var dataItem = event.target.dataItem;
            var projection = chart.get("projection");
            var geoPoint = chart.invert({ x: circle.x(), y: circle.y() });

            dataItem.setAll({
              longitude: geoPoint.longitude,
              latitude: geoPoint.latitude,
            });
          });

          return am5.Bullet.new(root, {
            sprite: circle,
          });
        });

        var mumbai = addCity({ latitude: 19.07609, longitude: 72.877426 }, "Mumbai");
        var bengaluru = addCity(
          { latitude: 12.972442, longitude: 77.580643 },
          "Bengaluru"
        );
        var fran = addCity({ latitude: 50.110924, longitude: 8.682127 }, "Frankfurt");
        var halifax = addCity({ latitude: 44.651070, longitude: -63.582687 }, "Halifax");

        var lineDataItem = lineSeries.pushDataItem({
          pointsToConnect: [mumbai, bengaluru, fran, halifax],
        });

        var planeSeries = chart.series.push(
          am5map.MapPointSeries.new(root, {})
        );

        var plane = am5.Graphics.new(root, {
          svgPath:
            "m2,106h28l24,30h72l-44,-133h35l80,132h98c21,0 21,34 0,34l-98,0 -80,134h-35l43,-133h-71l-24,30h-28l15,-47",
          scale: 0.06,
          centerY: am5.p50,
          centerX: am5.p50,
          fill: am5.color(0x000000),
        });

        planeSeries.bullets.push(function () {
          var container = am5.Container.new(root, {});
          container.children.push(plane);
          return am5.Bullet.new(root, { sprite: container });
        });

        var planeDataItem = planeSeries.pushDataItem({
          lineDataItem: lineDataItem,
          positionOnLine: 0,
          autoRotate: true,
        });

        planeDataItem.animate({
          key: "positionOnLine",
          to: 1,
          duration: 10000,
          loops: 1,
          //easing: am5.ease.yoyo(am5.ease.linear),
        });

        planeDataItem.on("positionOnLine", function (value) {
          if (value >= 0.99) {
            plane.set("rotation", 180);
          } else if (value <= 0.01) {
            plane.set("rotation", 0);
          }
        });

        function addCity(coords, title) {
          return pointSeries.pushDataItem({
            latitude: coords.latitude,
            longitude: coords.longitude,
          });
        }

        // Make stuff animate on load
        chart.appear(1000, 100);
      }); // end am5.ready()
    </script>
  </body>
</html>
